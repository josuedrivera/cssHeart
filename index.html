<head>
	<meta charset="UTF-8">

		<title> title </title>

	<!-- Google Font -->

	<!-- FontAwesome -->

	<!-- CSS reset -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<!-- animate CSS -->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- custom CSS -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<style>
		.heart {
		  position: absolute;
		  margin: auto;
		  top: 0;
		  right: 0;
		  bottom: 0;
		  left: 0;
		  background-color: pink;
		  height: 50px;
		  width: 50px;
		  transform: rotate(-45deg);
		}
		.heart::after {
		  background-color: pink;
		  content: "";
		  border-radius: 50%;
		  position: absolute;
		  width: 50px;
		  height: 50px;
		  top: 0px;
		  left: 25px;
		}
		.heart::before {
		  content: "";
		  background-color: pink;
		  border-radius: 50%;
		  position: absolute;
		  width: 50px;
		  height: 50px;
		  top: -25px;
		  left: 0px;
		}
	  </style>
	  <div class="heart"></div>
	  

	  <style>
		.back {
		  position: fixed;
		  padding: 0;
		  margin: 0;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  background: white;
		  animation-name: backdiv;
		  animation-duration: 1s;
		  animation-iteration-count: infinite;
		}
	  
		.heart {
		  position: absolute;
		  margin: auto;
		  top: 0;
		  right: 0;
		  bottom: 0;
		  left: 0;
		  background-color: pink;
		  height: 50px;
		  width: 50px;
		  transform: rotate(-45deg);
		  animation-name: beat;
		  animation-duration: 1s;
		  animation-iteration-count: infinite;
		}
		.heart:after {
		  background-color: pink;
		  content: "";
		  border-radius: 50%;
		  position: absolute;
		  width: 50px;
		  height: 50px;
		  top: 0px;
		  left: 25px;
		}
		.heart:before {
		  background-color: pink;
		  content: "";
		  border-radius: 50%;
		  position: absolute;
		  width: 50px;
		  height: 50px;
		  top: -25px;
		  left: 0px;
		}
	  
		@keyframes backdiv {
		  50% {
			background: #ffe6f2;
		  }
		}
	  
		@keyframes beat {
		  0% {
			transform: scale(1) rotate(-45deg);
		  }
		  50% {
			transform: scale(0.6) rotate(-45deg);
		  }
		}
	  
	  </style>
	  <div class="back"></div>
	  <div class="heart"></div>
	  



<!-- SCRIPTS -->
	<!-- jQuery slim 3.3.1 script -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<!-- Bootstrap script -->

	<!-- Vue JS CDN script -->

	<!-- Vue Router CDN script -->
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<!-- custom JS script -->
		<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
